<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesa de trabalho Aula 10</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <img src="logoRV.png" alt="Logo do Site">
        <h1>Cadastro de Clientes</h1>

        <form>

            <div>
                <label for="username">Nome Completo</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="moreDetails">Conte-me mais</label>
                <textarea name="moreDetails" id="moreDetails"></textarea>
            </div>

            <div>
                <label for="contato">Meio de Comunicação</label>
                <select name="contato" id="contato">
                    <option value="1">WhatsApp</option>
                    <option value="2">E-mail</option>
                    <option value="3">Ligação</option>
                </select>
            </div>
            
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
            
        </form>
        
    </body>
</html>
